<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Minecraft Mod Manager</title>
    <style>
        * {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .mod-list {
            list-style: none;
            padding: 0;
        }
        .mod-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2C2C2C;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-g {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-b {
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-g:hover {
            background-color: #266d28;
        }
        .btn-b:hover {
            background-color: #115f9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Mod Manager</h1>

        <div class="section">
            <h2>Selected Mod Directory</h2>
            <p id="selectedDirectory">No directory selected</p>
            <button onclick="setDirectory()" class="btn-g">Set Mod Directory</button>
        </div>

        <div class="section">
            <h2>Installed Mods</h2>
            <ul class="mod-list" id="installedMods">
                <!-- Mod items will be dynamically added here -->
            </ul>
            <p id="noModsMessage" style="display: none;">No mods installed</p>
        </div>

        <div class="section">
            <h2>Actions</h2>
            <button onclick="installMod()" class="btn-g">Install Mod</button>
            <button onclick="checkForUpdates()" class="btn-b">Check for Updates</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('directory-selected', async (event, selectedDirectory) => {
            document.getElementById('selectedDirectory').textContent = selectedDirectory;
            await updateInstalledMods(selectedDirectory);
        });

        async function setDirectory() {
            try {
                const result = await ipcRenderer.invoke('set-directory');
                console.log(result);
                if (result.messages[0].category === 'success') {
                    // UI will be updated via 'directory-selected' event
                }
                alert(result.messages[0].text);
            } catch (error) {
                console.error(error);
            }
        }

        async function installMod() {
            try {
                const modUrl = prompt("Enter mod URL:");
                if (modUrl) {
                    const result = await ipcRenderer.invoke('install-mod', { mod_url: modUrl });
                    console.log(result);
                    alert(result.messages[0].text);
                    // Update mod list if successful
                    if (result.messages[0].category === 'success') {
                        await updateInstalledMods(document.getElementById('selectedDirectory').textContent);
                    }
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function checkForUpdates() {
            try {
                const result = await ipcRenderer.invoke('check-for-updates');
                console.log(result);
                alert(result.messages[0].text);
                // Update mod list if successful
                if (result.messages[0].category === 'success') {
                    await updateInstalledMods(document.getElementById('selectedDirectory').textContent);
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function updateInstalledMods(directoryPath) {
            try {
                const installedModsElement = document.getElementById('installedMods');
                installedModsElement.innerHTML = ''; // Clear existing list

                // Fetch JAR files from the selected directory
                const jarFiles = await ipcRenderer.invoke('get-jar-files', directoryPath);

                // Display JAR file names in the UI or show message if no mods are installed
                if (jarFiles.length === 0) {
                    document.getElementById('noModsMessage').style.display = 'block';
                } else {
                    jarFiles.forEach(jarFile => {
                        const li = document.createElement('li');
                        li.textContent = jarFile;
                        installedModsElement.appendChild(li);
                    });
                    document.getElementById('noModsMessage').style.display = 'none';
                }
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
